<html>
    <head>
        <script>
             var sub1= prompt("enter marks for sub1");
        var sub2= prompt("enter marks for sub2 ");
        var sub3= prompt("enter marks for sub3 ");
        var sub4= prompt("enter marks for sub4");
        var sub5= prompt("entermarks for sub5 ");
         var totalmarks = 500;

        var obtainedmarks = sub1+sub2+sub3+sub4+sub5;
         var percentage = obtainedmarks*100/totalmarks;
        alert("percentage is "+(percentage) );
        
     switch(percentage) {
        case(percentage <=90 || percentage <=95):
         alert("A+ ");
          break;
         case(percentage <= 80 || percentage <= 85):
         alert("B grade");
         break;
         case(percentage <= 70 || percentage >= 75):
         alert("c grade");       
         break;
         default :
            alert("just pass");
     } 
        
        
        
        </script>
    </head>
</html>
